<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射神経テスト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
            /* 画面全体をクリックできるようにするため、カーソルをポインターにする */
            cursor: pointer;
            /* テキスト選択などを防ぐ */
            user-select: none;
            -webkit-user-select: none;
        }

        #ui-container {
            text-align: center;
            position: absolute;
            top: 5%; /* 丸の邪魔にならないよう画面上部に配置 */
            width: 100%;
            z-index: 10;
            pointer-events: none; /* テキスト部分でのクリックを背景に貫通させる */
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            height: 1.5em; /* 文字が変わってもレイアウトがガタつかないよう高さを固定 */
            font-weight: bold;
        }

        button {
            pointer-events: auto; /* ボタンは押せるようにする */
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #2980b9;
        }

        #target-circle {
            width: 80vmin;
            height: 80vmin;
            background-color: #f1c40f;
            border-radius: 50%;
            position: absolute;
            top: 55%; /* 上のテキストの分、少しだけ下にずらす */
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
            z-index: 5;
            pointer-events: none; /* クリック判定は画面全体(body)で行うため、丸自体は貫通させる */
        }

        #result {
            font-size: 1.5rem;
            margin-top: 15px;
            display: none;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
        }

        #history-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
        }

        #history-container h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
            text-align: center;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.8;
            font-family: monospace;
        }

        /* フライング時の警告色 */
        .warning {
            color: #e74c3c !important;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>反射神経テスト</h1>
        <p id="message">「スタート」を押して準備</p>
        <button id="start-btn">スタート</button>
        <div id="result"></div>
    </div>

    <div id="history-container">
        <h2>タイム</h2>
        <ul id="history-list"></ul>
    </div>

    <div id="target-circle"></div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const targetCircle = document.getElementById('target-circle');
        const message = document.getElementById('message');
        const resultDisplay = document.getElementById('result');
        const historyList = document.getElementById('history-list');

        const MAX_TRIALS = 5;
        let trialCount = 0;
        let reactionTimes = [];
        let startTime = 0;
        let timeoutId = null;
        
        // 状態管理: 'IDLE'(待機), 'WAITING'(丸出現待ち), 'REACTING'(丸出現中)
        let currentState = 'IDLE'; 

        // スタートボタンの処理
        startBtn.addEventListener('click', startGame);

        // 画面全体のクリック（タップ）処理
        document.addEventListener('pointerdown', handleScreenTap);

        function startGame() {
            trialCount = 0;
            reactionTimes = [];
            startBtn.style.display = 'none';
            resultDisplay.style.display = 'none';
            
            historyList.innerHTML = '';
            for(let i = 1; i <= MAX_TRIALS; i++) {
                historyList.innerHTML += `<li id="trial-${i}">${i}回目: --- ms</li>`;
            }

            nextTrial();
        }

        function nextTrial() {
            if (trialCount >= MAX_TRIALS) {
                showResult();
                return;
            }
            startCountdown();
        }

        function startCountdown() {
            currentState = 'WAITING';
            message.classList.remove('warning');
            message.textContent = `第 ${trialCount + 1} 回 / 全 ${MAX_TRIALS} 回 : 準備...`;
            
            // 3秒〜7秒の間でランダム
            const randomDelay = Math.floor(Math.random() * 4000) + 3000;
            timeoutId = setTimeout(showCircle, randomDelay);
        }

        function showCircle() {
            if (currentState !== 'WAITING') return; // 念のための状態チェック
            
            currentState = 'REACTING';
            message.textContent = '今だ！！';
            targetCircle.style.display = 'block';
            startTime = performance.now(); 
        }

        function handleScreenTap(e) {
            // スタートボタンを押した時は画面タップ判定を無視する
            if (e.target.id === 'start-btn') return;

            if (currentState === 'WAITING') {
                // 丸が出る前に押してしまった場合（フライング）
                clearTimeout(timeoutId); // カウントダウンを停止
                currentState = 'IDLE';
                
                message.classList.add('warning');
                message.textContent = '早すぎます！もう一度...';
                
                // 1.5秒後に同じ回のカウントダウンをやり直す
                setTimeout(() => {
                    if (trialCount < MAX_TRIALS) {
                        startCountdown();
                    }
                }, 1500);

            } else if (currentState === 'REACTING') {
                // 丸が出た後に押した場合（正常な反応）
                const endTime = performance.now();
                const reactionTime = Math.round(endTime - startTime);
                reactionTimes.push(reactionTime);
                
                targetCircle.style.display = 'none';
                currentState = 'IDLE';
                
                // 履歴を更新
                const listItem = document.getElementById(`trial-${trialCount + 1}`);
                if(listItem) {
                    listItem.textContent = `${trialCount + 1}回目: ${reactionTime} ms`;
                }

                trialCount++;
                
                // 0.5秒のインターバルを挟んで次の回へ
                setTimeout(nextTrial, 500);
            }
        }

        function showResult() {
            currentState = 'IDLE';
            targetCircle.style.display = 'none'; // 念のため非表示
            
            const sum = reactionTimes.reduce((a, b) => a + b, 0);
            const average = sum / MAX_TRIALS;
            
            message.classList.remove('warning');
            message.innerHTML = 'テスト完了！<br>あなたの平均反応速度は...';
            resultDisplay.innerHTML = `<span class="score">${Math.round(average)}</span> ミリ秒`;
            resultDisplay.style.display = 'block';
            
            startBtn.textContent = 'もう一度プレイ';
            startBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
