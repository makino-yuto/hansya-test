<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射神経テスト</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden; /* 画面スクロールを防ぐ */
        }

        #ui-container {
            text-align: center;
            z-index: 10; /* 丸の上にテキストを表示 */
            position: absolute;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #2980b9;
        }

        /* ここが画面の80%の黄色い丸の設定です */
        #target-circle {
            width: 80vmin;  /* vminは画面の縦横の短い方の長さを基準にします */
            height: 80vmin;
            background-color: #f1c40f; /* 鮮やかな黄色 */
            border-radius: 50%; /* 完全な丸にする */
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 画面のド真ん中に配置 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* 最初は隠しておく */
            z-index: 5;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>反射神経テスト</h1>
        <p id="message">「スタート」を押して、黄色い丸が出たら最速でタッチしてください。<br>（全5回）</p>
        <button id="start-btn">スタート</button>
        <div id="result"></div>
    </div>

    <div id="target-circle"></div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const targetCircle = document.getElementById('target-circle');
        const message = document.getElementById('message');
        const resultDisplay = document.getElementById('result');
        const uiContainer = document.getElementById('ui-container');

        const MAX_TRIALS = 5;
        let trialCount = 0;
        let reactionTimes = [];
        let startTime = 0;
        let timeoutId = null;

        // スタートボタンの処理
        startBtn.addEventListener('click', startGame);
        
        // 丸のクリック（タップ）処理。より反応の早いpointerdownを使用
        targetCircle.addEventListener('pointerdown', handleTap);

        function startGame() {
            trialCount = 0;
            reactionTimes = [];
            startBtn.style.display = 'none';
            resultDisplay.style.display = 'none';
            nextTrial();
        }

        function nextTrial() {
            if (trialCount >= MAX_TRIALS) {
                showResult();
                return;
            }

            message.textContent = `第 ${trialCount + 1} 回 / 全 ${MAX_TRIALS} 回 : 準備...`;
            
            // 1秒〜3秒の間でランダムな待ち時間を設定
            const randomDelay = Math.floor(Math.random() * 2000) + 1000;
            timeoutId = setTimeout(showCircle, randomDelay);
        }

        function showCircle() {
            message.textContent = '今だ！！';
            targetCircle.style.display = 'block';
            
            // performance.now() を使うとDate.now()より高精度なミリ秒が取得できます
            startTime = performance.now(); 
        }

        function handleTap() {
            const endTime = performance.now();
            const reactionTime = endTime - startTime;
            reactionTimes.push(reactionTime);
            
            // 丸を隠す
            targetCircle.style.display = 'none';
            trialCount++;
            
            // 次の試行へ
            nextTrial();
        }

        function showResult() {
            // 合計を計算して平均を出す
            const sum = reactionTimes.reduce((a, b) => a + b, 0);
            const average = sum / MAX_TRIALS;
            
            message.innerHTML = 'テスト完了！<br>あなたの平均反応速度は...';
            resultDisplay.innerHTML = `<span class="score">${Math.round(average)}</span> ミリ秒`;
            resultDisplay.style.display = 'block';
            
            startBtn.textContent = 'もう一度プレイ';
            startBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
